log4j.rootLogger=ALL, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=INFO
log4j.appender.stdout.ImmediateFlush=true
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %-5p %C{1}.%M(%L)==> %m%n

#log4j.logger.gob.mx.stps.empleo.search=TRACE
log4j.logger.gob.mx.stps.empleo.search=INFO

log4j.logger.org.apache.struts=WARN, stdout
log4j.rootCategory=ERROR, stdout
log4j.logger.topPackageName=DEBUG
